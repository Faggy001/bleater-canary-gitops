apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bleater-api-gateway
  namespace: bleater
spec:
  ingressClassName: nginx
  rules:
  - host: bleater.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bleater-api-gateway
            port:
              number: 80
