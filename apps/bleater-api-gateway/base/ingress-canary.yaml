apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bleater-api-gateway-canary
  namespace: bleater
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "10"
spec:
  ingressClassName: nginx
  rules:
  - host: bleater.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bleater-api-gateway-canary
            port:
              number: 80
